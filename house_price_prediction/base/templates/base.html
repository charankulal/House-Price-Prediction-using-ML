<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>House Price Prediction</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-dark text-danger">
        <a class="navbar-brand text-light fs-4" href="{% url '' %}">House Price Prediction</a>
        <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">
            <ul class="navbar-nav ">
                {% if user.is_authenticated %}
                <li class="nav-item mx-2">
                    <a class="nav-link text-light fs-4" href="{% url 'dashboard' %}">Predict</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light fs-4" href="{% url 'user-logout' %}">Logout</a>
                </li>
                
                {% else %}
                <li class="nav-item mx-2">
                    <a class="nav-link text-light fs-4" href="{% url 'user-login' %}">Login</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light fs-4" href="{% url 'user-register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
